<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Capsules</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let capsule of capsules">
    <ion-card-content>
      <ion-card-title>{{capsule.name}}</ion-card-title>
      <p>Active : {{capsule.active ? "true": "false"}}</p>
      <p>Crew capacity : {{capsule.crew_capacity}} members</p>
      <p>Orbit of {{capsule.orbit_duration_yr}} years</p>

      <br>

      <h3>Mesures : </h3>
      <p>Diameter of {{capsule.diameter.meters}} meters / {{capsule.diameter.feet}} feet</p>
    </ion-card-content>
  </ion-card>
</ion-content>
