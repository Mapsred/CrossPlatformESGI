<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filter by</ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Filter by</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Rocket</ion-label>
      <ion-select [(ngModel)]="rockets">
        <ion-option value="bfr1">BFR 1</ion-option>
        <ion-option value="bfr2">BFR 2</ion-option>
        <ion-option value="bfr3">BFR 3</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Capsule</ion-label>
      <ion-select [(ngModel)]="capsules">
        <ion-option value="caps1">Capsule 1</ion-option>
        <ion-option value="caps2">Capsule 2</ion-option>
        <ion-option value="caps3">Capsule 3</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Launchpad</ion-label>
      <ion-select [(ngModel)]="launchpads">
        <ion-option value="limoges">Limoges</ion-option>
        <ion-option value="troyes">Troyes</ion-option>
        <ion-option value="paris">Paris</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button right (click)="dismiss()">
        <span ion-text>Ok</span>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
