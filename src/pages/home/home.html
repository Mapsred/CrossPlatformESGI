<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Next Launch</h3>

  <div class="aspect-ratio-box">
    <div class="aspect-ratio-box-inside">
      <table>
        <thead>
          <th>Days</th>
          <th>Hours</th>
          <th>Minutes</th>
          <th>Seconds</th>
        </thead>
        <tbody>
          <tr>
            <td>{{ days }}</td>
            <td>{{ hours }}</td>
            <td>{{ minutes }}</td>
            <td>{{seconds}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h3>Last Launch</h3>

</ion-content>
