<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Company</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <h1>  </h1>

 <div class="list card">

    <div class="item item-avatar">
      <h2> {{company?.name}} </h2>
      <p>Founded in {{company?.founded}} by {{company?.founder}}</p>
    </div>

    <div class="item item-body">
      <img class="full-image" src="https://pbs.twimg.com/profile_images/972170159614906369/0o9cdCOp_400x400.jpg">
      <p>
        {{company?.summary}}
      </p>
      <button ion-button secondary full menuToggle>
          More information
      </button>
    </div>

  </div>
</ion-content>
