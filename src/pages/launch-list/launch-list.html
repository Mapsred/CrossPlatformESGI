  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launches</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getLaunches($event)"></ion-searchbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let launch of launches" (click)="redirectToDetail(launch)">
    <img src="{{launch.links.mission_patch_small}}" alt="">
    <ion-card-content>
      <ion-card-title>
        <h2>{{launch.mission_name}}</h2>
      </ion-card-title>
      <p>{{launch.details}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
