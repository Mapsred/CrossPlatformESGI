<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Launches</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getLaunches($event)"></ion-searchbar>
</ion-header>

<ion-content padding>

    <ion-item *ngFor="let launch of launches" >
      <ion-avatar item-start>
        <img src="{{launch.links.mission_patch_small}}">
      </ion-avatar>
      <h2> {{launch.mission_name}} </h2>
      <p> {{launch.details}} </p>
    </ion-item>
  </ion-list> -->
  <ion-fab right bottom *ngIf="showButton">
    <button ion-fab color="blue" (click)="scrollToTop(100)">
      <ion-icon name="arrow-up"></ion-icon>
    </button>
  </ion-fab>

  <ion-card *ngFor="let launch of launches" (click)="redirectToDetail(launch)">
    <img src="{{launch.links.mission_patch_small}}" alt="">
    <ion-card-content>
      <ion-card-title>
        <h2>{{launch.mission_name}}</h2>
      </ion-card-title>
      <p>{{launch.details}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
